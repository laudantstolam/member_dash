{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- 引入 jQuery（不一定需要，取決於你的使用情境）-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- 引入 @popperjs/core 和 Bootstrap 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!-- 引入 ApexCharts 的 CSS 和 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!--BS ICON-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- FONT awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 引入 ECharts 的 JavaScript 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <!-- 引入twitter -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <!-- 引入專屬CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/template.css' %}">
    <link rel="shortcut icon" type="img/ico" href="{% static 'img/favicon.ico' %}">
</head>

<body style="height: 100%;margin: 0;padding: 0;display: flex;flex-direction: column;">
    <div class="row mb-5"></div>
    <div class="row mt-4 mb-5" id="content">
        <div class="col-2"></div>
        <div class="col-8">
            {% block template %}
            {% endblock %}
        </div>
        <div class="col-2"></div>
    </div>
    <footer style="position: relative; bottom: 0; width: 100%;">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-4" style="padding-left: 5%;">
                <i class="fas fa-search"></i>
                <input name="myfield">
                <hr style=" color: black; height: 5px; width: 40%; margin-top: 0%; opacity: 1;">
            </div>
            <div class="col-4">
                <div class="row justify-content-center">
                    <div class="col-3 buttonA">
                        <form action="sketch/" method="get">
                            <button type="submit" style="cursor: pointer; border: none; background: none;">
                                <i class="bi bi-bookmark-fill"></i>
                                <p>Liked</p>
                            </button>
                        </form>
                    </div>
                    <div class="col-3">
                        <a class="buttonA" id="calenderButton" href="{% url 'home' %}"
                            style="text-decoration: none; cursor: pointer; color: black;">
                            <i class="bi bi-calendar2-week-fill"></i>
                            <p>Calender</p>
                        </a>
                    </div>
                    <div class="col-3">
                        <a class="buttonA" id="sketchButton" href="{% url 'sketch' %}"
                            style="text-decoration: none; cursor: pointer; color: black;">
                            <i class="bi bi-palette-fill"></i>
                            <p>Sketch</p>
                        </a>
                    </div>
                    <!-- <div class="col-3 buttonA">
                        <i class="bi bi-file-earmark-music-fill"></i>
                        <p>Audio</p>
                    </div> -->
                    <div class="col-3">
                        <a class="buttonA" id="audioButton" href="{% url 'audio' %}"
                            style="text-decoration: none; cursor: pointer; color: black;">
                            <i class="bi bi-file-earmark-music-fill"></i>
                            <p>Audio</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-4 text-right" style="text-align: right; padding-right: 3%;">
                <svg width="35" height="35" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M47.5 24C47.5 36.9787 36.9787 47.5 24 47.5C11.0213 47.5 0.5 36.9787 0.5 24C0.5 11.0213 11.0213 0.5 24 0.5C36.9787 0.5 47.5 11.0213 47.5 24Z"
                        stroke="black" />
                    <path
                        d="M18.3585 22.0027C15.352 26.0934 11.5251 28.3955 9.81972 27.1493C8.10846 25.8973 9.16335 21.5758 12.1756 17.4851C15.1821 13.3943 19.009 11.0922 20.7144 12.3385C22.4198 13.5847 21.3649 17.912 18.3585 22.0027ZM38.9405 18.6967C34.6155 25.8165 27.6942 29.5264 23.4395 26.982C21.9744 26.105 21.0191 24.6049 20.5679 22.7239C18.5987 26.4627 15.1293 29.2898 10.9508 30.4092C13.8693 33.8306 18.2237 36 23.082 36C31.8728 36 38.9991 28.8975 38.9991 20.1391C39.005 19.6487 38.9815 19.1698 38.9405 18.6967Z"
                        fill="#818ACA" />
                </svg>

                <div style="margin-left: 2%;">Sign out</div>
            </div>
        </div>
    </footer>

</body>

</html>
<script>
    var sketchButton = document.getElementById('sketchButton');
    var hasClicked = false; // 用于跟踪是否已点击过按钮

    sketchButton.addEventListener('click', function (event) {
        // 如果已经点击过按钮，则阻止默认行为（不再导航到新页面）
        if (hasClicked) {
            event.preventDefault();
        } else {
            hasClicked = true; // 第一次点击后标记为已点击
            sketchButton.style.cursor = 'default'; // 禁用光标更改
        }
    });
</script>
{% endblock content %}
