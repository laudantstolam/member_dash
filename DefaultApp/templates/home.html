<!-- 下拉選單 -->
<script>
    $(document).ready(function () {
        // 当点击全选按钮时
        $('.select-all').change(function () {
            // 获取全选复选框的当前状态
            var is_checked = this.checked;

            // 将所有子选项的状态设置成跟全选复选框一样
            $(this).parent().find('.dropdown-menu input[type="checkbox"]').prop('checked', is_checked);
        });
    });
</script>

<!-- 下拉2 -->
<script>
    $(document).ready(function () {
        $('li.dropdown-submenu > a.dropdown-toggle').on("mouseenter", function (e) {
            $(this).parent().find('ul.dropdown-menu').show();
            e.stopPropagation();
            e.preventDefault();
        }).parent().on('mouseleave', function (e) {
            $(this).find('ul.dropdown-menu').hide();
        });
    });
</script>

<!-- 下拉3 -->
<script>
    $(document).ready(function () {
        var menu = document.querySelector('#dropdown-menu1');

        // 在 Bootstrap 的下拉菜單關閉時觸發
        $('#dropdownMenuButton').on('hidden.bs.dropdown', function () {
            var selected = Array.from(menu.querySelectorAll('input[type=checkbox][id*="option"]:checked'))
                .map(function (checkbox) {
                    return checkbox.nextElementSibling.textContent;
                })
                .join('/ ');

            // 沒有選擇任何選項時，顯示 "------"
            if (selected === '') {
                selected = '----------';
            }

            document.querySelector('#dropdownButtonLabel').textContent = selected;
        });
    });
</script>

                // 檢查 y 值是否等於 2
                if (yValue === -1) {

                }
                // 其他情况下显示数据标签
                return true;
            },
            formatter: function (value, { seriesIndex, dataPointIndex, w }) {
                // 根据需要自定义数据标签的显示内容
                let mapping_list = [42, 36, 28, 20, 16, 8];
                return `${mapping_list[dataPointIndex] - seriesIndex}`;
            }
        },

    // // 在渲染图表之前，对数据进行预处理

    }
    var chart = new ApexCharts(document.querySelector("#heatmap"), options);
    chart.render();
</script>
